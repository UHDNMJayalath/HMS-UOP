<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Optional: Custom font for a cleaner look */
        body { font-family: 'Inter', sans-serif; }

        /* Custom styles for sidebar animation */
        .sidebar {
          transition: transform 0.3s ease-in-out;
        }

        .sidebar-hidden {
          transform: translateX(-100%);
        }

        /* Backdrop for mobile overlay */
        .sidebar-backdrop {
          display: none;
          position: fixed;
          inset: 0;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 40;
        }

        .sidebar-backdrop.active {
          display: block;
        }

        @media (max-width: 768px) {
          .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 50;
          }
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Mobile backdrop -->
<div class="sidebar-backdrop" id="sidebarBackdrop" onclick="toggleSidebar()"></div>

<!-- Sidebar panel -->
<div class="w-64 bg-blue-100 shadow-lg p-6 flex flex-col justify-between rounded-r-lg sidebar md:relative md:translate-x-0" id="sidebar">
    <div>
        <div class="mr-4 h-19 w-19">
            <img th:src="@{/images/logo.png}" alt="UOP HMS Logo" class="mr-4">
            <span class="text-xl font-bold text-gray-800"></span>
        </div>
        <nav class="space-y-4">
            <a href="/Director-AccomodationDivision-dashboard" class="flex items-center p-3 bg-blue-500 text-white rounded-full font-bold hover:bg-blue-600 rounded-lg font-semibold">
                <i class="fas fa-home mr-3"></i> Dashboard
            </a>
            <a href="/Director-Allocation_History" class="flex items-center p-3 bg-white text-black rounded-full font-bold hover:bg-blue-300 rounded-lg transition-colors">
                <i class="fas fa-history mr-3"></i> Allocation History
            </a>
            <a href="/user-management" class="flex items-center p-3 bg-white text-black rounded-full font-bold hover:bg-blue-300 rounded-lg transition-colors">
                <i class="fas fa-users mr-3"></i> User Management
            </a>
        </nav>
    </div>
    <div>
        <a href="/logout" class="flex items-center p-3 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <i class="fas fa-sign-out-alt mr-3"></i> Log Out
        </a>
    </div>
</div>

<!-- Main section -->
<div class="flex-1 p-4 md:p-8 overflow-y-auto">
    <header class="flex justify-between items-center bg-blue-200 p-4 rounded-lg shadow-md mb-8">
        <div class="flex items-center">
            <!-- Mobile menu toggle button -->
            <button class="md:hidden mr-4 p-2 text-gray-800 hover:bg-blue-300 rounded-lg transition-colors" onclick="toggleSidebar()">
                <i class="fas fa-bars text-lg"></i>
            </button>

            <img th:src="@{/images/UniversityLogo.png}" alt="University Logo" class="mr-2 md:mr-4" style="height: 30px; width: auto;">
            <h1 class="text-sm md:text-xl font-semibold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
        </div>
    </header>

    <main>
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-md mb-8">
            <form action="/Director-AccomodationDivision-dashboard" method="GET" class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <label for="search" class="text-lg font-semibold text-gray-700 w-full sm:w-auto">Search :</label>
                <input type="text" id="search" name="search" placeholder="Hostel Name" th:value="${search}"
                       class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto">
                <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors w-full sm:w-auto">
                    Search
                </button>
            </form>
        </div>

        <div th:if="${hostels != null and !hostels.isEmpty()}" class="grid grid-cols-1 gap-6">
            <div th:each="hostel : ${hostels}" class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4" th:text="${hostel.name}">Hostel Name</h2>

                <div class="space-y-2 text-gray-700 mb-6">
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Type</span>
                        <span class="flex-1">: <span th:text="${hostel.type}"></span></span>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Sub Warden</span>
                        <span class="flex-1 break-all">: <span th:text="${hostel.subWardenEmail}"></span></span>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Total Students</span>
                        <span class="flex-1">: <span th:text="${hostel.totalRooms - hostel.availableRooms - hostel.repairRooms}"></span></span>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Rooms</span>
                        <span class="flex-1">:</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="bg-blue-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-sm">Total</h3>
                        <p class="text-xl md:text-2xl font-bold text-gray-800" th:text="${hostel.totalRooms}"></p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-sm">Available</h3>
                        <p class="text-xl md:text-2xl font-bold text-gray-800" th:text="${hostel.availableRooms}"></p>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-sm">Fully Allocate</h3>
                        <p class="text-xl md:text-2xl font-bold text-gray-800" th:text="${hostel.fullyAllocatedRooms}"></p>
                    </div>
                    <div class="bg-red-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-sm">Repair</h3>
                        <p class="text-xl md:text-2xl font-bold text-gray-800" th:text="${hostel.repairRooms}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${hostels != null and hostels.isEmpty()}">
            <p class="text-center text-gray-600">No hostels available.</p>
        </div>
    </main>
</div>

<script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const backdrop = document.getElementById('sidebarBackdrop');

      sidebar.classList.toggle('sidebar-hidden');
      backdrop.classList.toggle('active');
    }

    // Close sidebar when clicking on main content on mobile
    document.addEventListener('click', function(e) {
      if (window.innerWidth <= 768) {
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('sidebarBackdrop');
        const toggleButton = e.target.closest('button');

        // Don't close if clicking on sidebar itself or toggle button
        if (!sidebar.contains(e.target) && !toggleButton) {
          sidebar.classList.add('sidebar-hidden');
          backdrop.classList.remove('active');
        }
      }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      const sidebar = document.getElementById('sidebar');
      const backdrop = document.getElementById('sidebarBackdrop');

      if (window.innerWidth > 768) {
        sidebar.classList.remove('sidebar-hidden');
        backdrop.classList.remove('active');
      } else {
        sidebar.classList.add('sidebar-hidden');
        backdrop.classList.remove('active');
      }
    });

    // Initialize sidebar state on page load
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');

      if (window.innerWidth <= 768) {
        sidebar.classList.add('sidebar-hidden');
      }
    });
</script>

</body>
</html>
