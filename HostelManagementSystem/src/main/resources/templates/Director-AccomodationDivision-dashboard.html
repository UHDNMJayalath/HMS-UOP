<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Optional: Custom font for a cleaner look */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

<div class="w-64 bg-blue-100 shadow-lg p-6 flex flex-col justify-between rounded-r-lg">
    <div>
        <div class="mr-4 h-19 w-19">
            <img th:src="@{/images/logo.png}" alt="UOP HMS Logo" class="mr-4" >
            <span class="text-xl font-bold text-gray-800"></span>
        </div>
        <nav class="space-y-4">
            <a href="/dashboard" class="flex items-center p-3 text-black rounded-full font-bold hover:bg-blue-400 rounded-lg font-semibold">
                <i class="fas fa-home mr-3"></i> Dashboard
            </a>
            <a href="/allocation-history" class="flex items-center p-3 text-black rounded-full font-bold hover:bg-blue-400 rounded-lg transition-colors">
                <i class="fas fa-history mr-3"></i> Allocation History
            </a>
            <a href="/user-management" class="flex items-center p-3 text-black rounded-full font-bold hover:bg-blue-400 rounded-lg transition-colors">
                <i class="fas fa-users mr-3"></i> User Management
            </a>
        </nav>
    </div>
    <div>
        <a href="/logout" class="flex items-center p-3 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
            <i class="fas fa-sign-out-alt mr-3"></i> Log Out
        </a>
    </div>
</div>

<div class="flex-1 p-8 overflow-y-auto">
    <header class="flex justify-between items-center bg-blue-200 p-4 rounded-lg shadow-md mb-8">
        <div class="flex items-center">
            <img th:src="@{/images/UniversityLogo.png}" alt="University Logo" class="mr-4" style="height: 40px; width: auto;">
            <h1 class="text-xl font-semibold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
        </div>

    </header>

    <main>
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form action="/Director-AccomodationDivision-dashboard" method="GET" class="flex items-center space-x-4">
                <label for="search" class="text-lg font-semibold text-gray-700">Search :</label>
                <input type="text" id="search" name="search" placeholder="Hostel Name" th:value="${search}"
                       class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    Search
                </button>
            </form>
        </div>

        <div th:if="${hostels != null and !hostels.isEmpty()}" class="grid grid-cols-1 gap-6">
            <div th:each="hostel : ${hostels}" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-4" th:text="${hostel.name}">Hostel Name</h2>

                <div class="space-y-2 text-gray-700 mb-6">
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Type</span>
                        <span class="flex-1">: <span th:text="${hostel.type}"></span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Sub Warden</span>
                        <span class="flex-1">: <span th:text="${hostel.subWardenEmail}"></span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Total Students</span>
                        <span class="flex-1">: <span th:text="${hostel.totalRooms - hostel.availableRooms - hostel.repairRooms}"></span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Rooms</span>
                        <span class="flex-1">:</span>
                    </div>
                </div>

                <div class="grid grid-cols-4 gap-4 text-center">
                    <div class="bg-blue-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Total</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.totalRooms}"></p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Available</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.availableRooms}"></p>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Fully Allocate</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.fullyAllocatedRooms}"></p>
                    </div>
                    <div class="bg-red-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Repair</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.repairRooms}"></p>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <div th:if="${hostels != null and hostels.isEmpty()}">
        <p>No hostels available.</p>
    </div>
</div>
</body>
</html>
