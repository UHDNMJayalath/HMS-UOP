<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Optional: Custom font for a cleaner look */
        body { font-family: 'Inter', sans-serif; }

        /* Custom styles for sidebar animation */
        /* Set initial hidden state for mobile, always visible for medium screens and up */
        .sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%); /* Default hidden state */
        }

        /* Visible state */
        .sidebar-visible {
            transform: translateX(0);
        }

        /* Backdrop for mobile overlay */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .sidebar-backdrop.active {
            display: block;
        }

        /* Media query to override mobile styles for medium screens and up */
        @media (min-width: 768px) { /* md breakpoint */
            .sidebar {
                position: relative !important;
                transform: translateX(0) !important; /* Always visible on md+ */
                height: 100vh;
                z-index: 10; /* Lower z-index for static element */
            }
            .sidebar-backdrop {
                display: none !important;
            }
        }
        /* Mobile specific fixed position */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 50;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

<div class="sidebar-backdrop" id="sidebarBackdrop"></div>

<div class="w-64 bg-blue-100 shadow-lg p-6 flex flex-col justify-between rounded-r-lg sidebar" id="sidebar">
    <div>
        <div>
            <div class="p-4 flex items-center border-b border-blue-200 justify-center">
                <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" >
            </div>
        </div>

        <nav class="space-y-4 mt-4">

            <a href="/Director-AccomodationDivision-dashboard"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-home mr-3"></i> Dashboard
            </a>
            <a href="/Director-Allocation_History"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-history mr-3"></i> Allocation History
            </a>

            <a href="/Director-User_management"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-users mr-3"></i> User Management
            </a>

        </nav>
    </div>
    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout"
               class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>
</div>

<div class="flex-1 p-4 md:p-8 overflow-y-auto">

    <div class="bg-blue-200 rounded-lg shadow p-4 md:p-6 mb-6">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <div class="flex items-center space-x-4">
                <button id="toggle-btn" class="md:hidden text-2xl text-gray-800">&#9776;</button>
                <img src="images/UniversityLogo.png" alt="University Logo" class="w-10 h-10 md:w-12 md:h-12 object-contain" />
                <h1 class="text-sm sm:text-lg font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
            </div>

            <div class="text-xs sm:text-sm text-gray-600">
            </div>
        </div>
    </div>

    <main>
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-md mb-8">
            <form action="/Director-AccomodationDivision-dashboard" method="GET" class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <label for="search" class="text-base sm:text-lg font-semibold text-gray-700 w-full sm:w-auto">Search :</label>
                <input type="text" id="search" name="search" placeholder="Hostel Name" th:value="${search}"
                       class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto text-sm">
                <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors w-full sm:w-auto">
                    Search
                </button>
            </form>
        </div>

        <div th:if="${hostels != null and !hostels.isEmpty()}" class="grid grid-cols-1 gap-6">
            <div th:each="hostel : ${hostels}" class="bg-white p-4 md:p-6 rounded-lg shadow-md">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4" th:text="${hostel.name}">Hostel Name</h2>

                <div class="space-y-2 text-gray-700 mb-6 text-sm">
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Type</span>
                        <span class="flex-1">: <span th:text="${hostel.type}"></span></span>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Sub Warden</span>
                        <span class="flex-1 break-words">: <span th:text="${hostel.subWardenEmail}"></span></span>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Total Students</span>
                        <span class="flex-1">: <span th:text="${hostel.totalRooms - hostel.availableRooms - hostel.repairRooms}"></span></span>
                    </div>
                    <div class="flex flex-col sm:flex-row sm:items-center">
                        <span class="font-semibold sm:w-32">Rooms</span>
                        <span class="flex-1">:</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                    <div class="bg-blue-100 p-3 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-xs sm:text-sm">Total</h3>
                        <p class="text-lg md:text-2xl font-bold text-gray-800" th:text="${hostel.totalRooms}"></p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-xs sm:text-sm">Available</h3>
                        <p class="text-lg md:text-2xl font-bold text-gray-800" th:text="${hostel.availableRooms}"></p>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-xs sm:text-sm">Fully Allocate</h3>
                        <p class="text-lg md:text-2xl font-bold text-gray-800" th:text="${hostel.fullyAllocatedRooms}"></p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600 text-xs sm:text-sm">Repair</h3>
                        <p class="text-lg md:text-2xl font-bold text-gray-800" th:text="${hostel.repairRooms}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${hostels != null and hostels.isEmpty()}">
            <p class="text-center text-gray-600">No hostels available.</p>
        </div>
    </main>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const backdrop = document.getElementById('sidebarBackdrop');
    // REMOVED: const closeSidebarBtn = document.getElementById('close-sidebar-btn');

    // Function to open the sidebar
    function openSidebar() {
        if (window.innerWidth < 768) {
            sidebar.classList.add('sidebar-visible');
            sidebar.classList.remove('sidebar-hidden');
            backdrop.classList.add('active');
        }
    }

    // Function to close the sidebar
    function closeSidebar() {
        if (window.innerWidth < 768) {
            sidebar.classList.remove('sidebar-visible');
            sidebar.classList.add('sidebar-hidden');
            backdrop.classList.remove('active');
        }
    }

    // Event listeners
    toggleBtn.addEventListener('click', openSidebar);
    // REMOVED: closeSidebarBtn.addEventListener('click', closeSidebar);
    backdrop.addEventListener('click', closeSidebar); // Close when clicking the backdrop

    // Ensure sidebar is closed if a link is clicked on mobile (optional, but improves UX)
    document.querySelectorAll('#sidebar a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth < 768) {
                closeSidebar();
            }
        });
    });

    // Handle window resize: If resized to MD+ screen, ensure sidebar is visible and fixed position is removed
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
            sidebar.classList.remove('sidebar-visible'); // Remove mobile-specific visible class
            sidebar.classList.remove('sidebar-hidden'); // Remove mobile-specific hidden class
            backdrop.classList.remove('active');
        } else {
            // On resize back to mobile, re-hide it if it was open
            closeSidebar();
        }
    });

    // Initialize sidebar state on page load
    document.addEventListener('DOMContentLoaded', function() {
        if (window.innerWidth >= 768) {
            // For MD screens and up, explicitly remove the fixed position class if it somehow stuck
            sidebar.classList.remove('sidebar-hidden');
        } else {
            // For mobile, ensure the sidebar is initially hidden using the class
            sidebar.classList.add('sidebar-hidden');
        }
    });
</script>

</body>
</html>
