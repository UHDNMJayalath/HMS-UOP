<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMS-UOP_Assistant_Distance</title>
  <link rel="icon" href="images/Logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div id="sidebar" class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full  text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">



  <!-- Top Section: Logo + Buttons -->
  <div>
    <!-- Logo -->
    <div class="p-4 flex items-center border-b border-blue-200 justify-center">
      <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
    </div>

    <!-- Buttons -->
    <div class="mt-3 px-4 space-y-3">

      <!-- Dashboard -->
      <a href="/ExcelFileList"
         class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <img src="images/Dashboard.svg" alt="Dashboard Icon" class="w-5 h-5" />
        <span>Dashboard</span>
      </a>


      <!-- Distance calculation -->
      <a href="/distance_calculation"
         class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <img src="images/Dashboard.svg" alt="Dashboard Icon" class="w-5 h-5" />
        <span>Distance</span>
      </a>

      <button class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2">
        <img src="images/Complain.svg" alt="Complains Icon" class="w-5 h-5" />
        <span>Hostel Allocation</span>
      </button>

    </div>
  </div>

  <!-- Logout Button at Bottom -->
  <footer>
    <div class="text-center mb-6 px-4">
      <button  method="get" type="submit" class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
        <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
        <span>Log Out</span>
      </button>
    </div>
  </footer>


</div>

<!-- Overlay for mobile -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<!-- Main Content -->
<div class="flex-1 overflow-auto">
  <div class="container mx-auto p-6">

    <!-- Header Box -->
    <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
      <div class="flex justify-between items-center">
        <!-- Logo + Title Together -->
        <div class="flex items-center space-x-4">
          <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
          <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
          <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
        </div>

        <!-- User Info -->
        <div class="text-medium text-gray-600">
          <!--                    <span class="font-medium" th:text="${student.email}">User@pdn.ac.lk</span>-->
        </div>
      </div>
    </div>

    <div class="flex justify-center mb-6">
      <div class="flex space-x-2">
        <input id="searchInput" type="text" placeholder="Search by Registration Number..."
               class="px-4 py-2 w-72 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="searchStudent()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Search
        </button>
      </div>
    </div>



    <div class="bg-white rounded-lg shadow p-6 mb-6">

      <h1 class="text-2xl font-bold mb-4">Student Data</h1>

      <div class="space-y-3">
        <!-- Student ID -->
        <div class="flex items-center">
          <h3 class="w-40 text-medium font-semibold text-black">Student ID</h3>
          <p class="text-medium w-8 font-semibold text-black">:</p>
          <p class="text-medium text-gray-600" th:text="${student.studentId}">S20###</p>
        </div>

        <!-- Name -->
        <div class="flex items-center">
          <h3 class="w-40 text-medium font-semibold text-black">Name</h3>
          <p class="text-medium w-8 font-semibold text-black">:</p>
          <p class="text-medium text-gray-600" th:text="${student.name}">########</p>
        </div>

        <!-- Current Hostel -->
        <div class="flex items-center">
          <h3 class="w-40 text-medium font-semibold text-black">Current Hostel</h3>
          <p class="text-medium w-8 font-semibold text-black">:</p>
          <p class="text-medium text-gray-600" th:text="${student.currentHostel}">########</p>
        </div>

        <!-- Faculty -->
        <div class="flex items-center">
          <h3 class="w-40 text-medium font-semibold text-black">Faculty</h3>
          <p class="text-medium w-8 font-semibold text-black">:</p>
          <p class="text-medium text-gray-600" th:text="${student.faculty}">########</p>
        </div>

        <!-- Distance -->
        <div class="flex items-center">
          <h3 class="w-40 text-medium font-semibold text-black">Distance</h3>
          <p class="text-medium w-8 font-semibold text-black">:</p>
          <p class="text-medium text-gray-600" th:text="${student.distance}">########</p>
        </div>

        <!-- Address -->
        <div class="flex items-center">
          <h3 class="w-40 text-medium font-semibold text-black">Address</h3>
          <p class="text-medium w-8 font-semibold text-black">:</p>
          <p class="text-medium text-gray-600" th:text="${student.address}">########</p>
        </div>

        <!-- Contact -->
        <div class="flex items-center">
          <h3 class="w-40 text-medium font-semibold text-black">Contact</h3>
          <p class="text-medium w-8 font-semibold text-black">:</p>
          <p class="text-medium text-gray-600" th:text="${student.contact}">########</p>
        </div>



      </div>

      <!-- Distance Editing and Calculation Buttons -->
      <div class="flex items-center mt-6 space-x-4">
        <!-- Manual Edit -->
        <input id="manualDistance" type="number" step="0.01" placeholder="Enter distance (km)"
               class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">

        <button onclick="setManualDistance()"
                class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
          Edit Distance
        </button>

        <!-- Calculate Distance via Google Maps API -->
        <button onclick="calculateDistance()"
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
          Calculate Distance
        </button>

        <!-- Save Distance -->
        <button onclick="saveDistance()"
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
          Save Distance
        </button>
      </div>
    </div>
    </div>


  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggle-btn');
  const overlay = document.getElementById('overlay');

  toggleBtn.addEventListener('click', () => {
      const isOpen = !sidebar.classList.contains('-translate-x-full');

      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden', isOpen);
  });

  overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
  });

  // Search function
  function searchStudent() {
    const regNo = document.getElementById('searchInput').value.trim();
    if (!regNo) {
      alert("Please enter a registration number");
      return;
    }
    window.location.href = `/distance_calculation?regNo=${encodeURIComponent(regNo)}`;
  }

  // Manual Distance Setter
  function setManualDistance() {
    const distance = document.getElementById('manualDistance').value;
    if (!distance) {
      alert("Please enter a distance");
      return;
    }
    document.querySelector('[th\\:text="${student.distance}"]').innerText = distance + " km";
  }

  // Google Maps Distance Calculation
  function calculateDistance() {
    // Example Google Maps Distance Matrix API call (requires backend proxy or API key)
    alert("Call Google Maps API here to calculate distance");
  }

  function saveDistance() {
    const distance = document.getElementById('manualDistance').value;
    fetch('/saveDistance', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ regNo: document.getElementById('searchInput').value, distance })
    })
    .then(res => {
      if (res.ok) alert("Distance saved successfully");
      else alert("Failed to save distance");
    });
  }
</script>


</body>
</html>
