<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HMS-UOP | Assistant Distance</title>
  <link rel="icon" href="images/Logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex h-screen">

<div id="sidebar" class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">
  <div>
    <div class="p-4 flex items-center border-b border-blue-200 justify-center">
      <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
    </div>
    <div class="mt-3 px-4 space-y-3">
      <a href="/ExcelFileList" class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <img src="images/Dashboard.svg" alt="Dashboard Icon" class="w-5 h-5" />
        <span>Dashboard</span>
      </a>
      <a href="/distance_calculation" class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <img src="images/Distance.png" alt="Dashboard Icon" class="w-5 h-5" />
        <span>Distance</span>
      </a>
      <a href="/hostel_allocation" class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <img src="images/Hostel2.png" alt="Dashboard Icon" class="w-5 h-5" />
        <span>Allocation</span>
      </a>
    </div>
  </div>
  <footer>
    <div class="text-center mb-6 px-4">
      <a href="/logout" class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
        <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
        <span>Log Out</span>
      </a>
    </div>
  </footer>
</div>

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<div class="flex-1 overflow-auto">
  <div class="container mx-auto p-6">

    <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
          <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
          <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
        </div>
      </div>
    </div>

    <div th:if="${message}" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg border border-green-200 flex items-center">
      <i class="fas fa-check-circle mr-2"></i> <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg border border-red-200 flex items-center">
      <i class="fas fa-exclamation-circle mr-2"></i> <span th:text="${error}"></span>
    </div>

    <div class="flex justify-center mb-6">
      <div class="flex space-x-2 bg-white p-2 rounded-lg shadow-sm border border-gray-200">
        <form method="get" action="/search_student" class="flex gap-2 items-center">
          <i class="fas fa-search text-gray-400 pl-2"></i>
          <input id="regNo" name="regNo" type="text" placeholder="Search by Reg No (e.g. S/20/XXX)"
                 class="px-2 py-2 w-72 focus:outline-none text-gray-700"
                 th:value="${searchedRegNo}" required />
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition font-semibold">Search</button>
        </form>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-8 mb-6 border border-gray-100" th:if="${student != null}">

      <div class="flex justify-between items-start mb-6 border-b pb-4">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center">
          <i class="fas fa-user-graduate mr-3 text-blue-500"></i> Student Details
        </h1>
        <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">Active</span>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
        <div class="space-y-4">
          <div class="flex"><span class="w-32 font-semibold text-gray-500">Student ID</span> <span class="text-gray-800 font-bold" th:text="${student.studentId}"></span></div>
          <div class="flex"><span class="w-32 font-semibold text-gray-500">Full Name</span> <span class="text-gray-800" th:text="${student.name}"></span></div>
          <div class="flex"><span class="w-32 font-semibold text-gray-500">Faculty</span> <span class="text-gray-800" th:text="${student.faculty}"></span></div>
        </div>
        <div class="space-y-4">
          <div class="flex"><span class="w-32 font-semibold text-gray-500">Address</span> <span class="text-gray-800" th:text="${student.address}"></span></div>
          <div class="flex items-center">
            <span class="w-32 font-semibold text-gray-500">Current Distance</span>
            <span class="bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded font-bold border border-yellow-200" th:text="${student.distance} + ' KM'"></span>
          </div>
        </div>
      </div>

      <div class="flex flex-wrap items-center mt-8 gap-4 pt-6 border-t border-gray-100">

        <button onclick="toggleEdit()" class="bg-gray-600 text-white px-5 py-2.5 rounded-lg hover:bg-gray-700 flex items-center transition shadow-sm">
          <i class="fas fa-edit mr-2"></i> Edit Manually
        </button>

        <form method="post" action="/auto_calculate_distance" class="inline" onsubmit="showLoading()">
          <input type="hidden" name="regNo" th:value="${student.studentId}" />
          <button type="submit" id="calcBtn" class="bg-green-600 text-white px-5 py-2.5 rounded-lg hover:bg-green-700 flex items-center transition shadow-sm">
            <i class="fas fa-map-marker-alt mr-2"></i> Calculate via Google Maps
          </button>
        </form>

        <div id="loading" class="hidden flex items-center text-blue-600 font-semibold animate-pulse ml-2">
          <i class="fas fa-spinner fa-spin mr-2"></i> Calculating...
        </div>

      </div>

      <div id="editDistanceSection" class="hidden mt-6 bg-gray-50 p-5 rounded-lg border border-gray-200 animate-fade-in-down">
        <form method="post" action="/edit_distance" class="flex flex-col md:flex-row items-center gap-4">
          <div class="flex flex-col w-full md:w-auto">
            <label class="text-xs font-bold text-gray-500 uppercase mb-1">New Distance (KM)</label>
            <input type="hidden" name="regNo" th:value="${student.studentId}" />
            <input id="manualDistance" name="manualDistance" type="number" step="0.01" placeholder="e.g. 15.5"
                   class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 w-full md:w-48" required>
          </div>

          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 mt-auto h-10 shadow-md transition">
            Update
          </button>
        </form>
      </div>

    </div>

  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggle-btn');
  const overlay = document.getElementById('overlay');

  toggleBtn.addEventListener('click', () => {
    const isOpen = !sidebar.classList.contains('-translate-x-full');
    sidebar.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden', isOpen);
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  function toggleEdit() {
    const section = document.getElementById("editDistanceSection");
    section.classList.toggle("hidden");
  }

  function showLoading() {
    document.getElementById('calcBtn').classList.add('opacity-50', 'cursor-not-allowed');
    document.getElementById('calcBtn').innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Processing...';
    document.getElementById('loading').classList.remove('hidden');
  }
</script>

<style>
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-down {
    animation: fadeInDown 0.3s ease-out;
  }
</style>

</body>
</html>
