<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Notification - HMS UoP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" th:href="@{/images/Logo.png}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

<div id="sidebar" class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50 shadow-lg lg:shadow-none">
    <div>
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img th:src="@{/images/logo.png}" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
        </div>

        <nav class="space-y-3 mt-4 px-4">
            <a href="/dean-dashboard"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-th-large mr-3"></i>
                <span>Dashboard</span>
            </a>

            <a th:href="@{/dean/message/new}"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200 shadow-md">
                <i class="fas fa-bell mr-3"></i>
                <span>Submit Notification</span>
            </a>
        </nav>
    </div>

    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout"
               class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2 transition shadow-sm">
                <img th:src="@{/images/LogOut.png}" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>
</div>

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<div class="flex-1 flex flex-col overflow-hidden">
    <div class="flex-1 overflow-y-auto p-6">
        <div class="container mx-auto flex flex-col min-h-full">

            <div class="bg-blue-200 rounded-lg shadow p-6 mb-8">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <button id="toggle-btn" class="lg:hidden text-2xl text-blue-800 focus:outline-none">&#9776;</button>
                        <img th:src="@{/images/UniversityLogo.png}" alt="University Logo" class="w-12 h-12 object-contain" />
                        <div>
                            <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-blue-800 font-bold bg-white/50 px-2 py-0.5 rounded">
                                    <i class="fas fa-university mr-1"></i>
                                    Faculty of <span th:text="${faculty}">Science</span> </span>
                                <span class="text-xs text-gray-600 font-medium" th:text="${deanEmail}">dean@sci.pdn.ac.lk</span> </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8 border border-gray-100">

                    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3 flex items-center">
                        <i class="fas fa-bell mr-3 text-blue-500"></i> Submit Notification to Director
                    </h2>

                    <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-center" role="alert">
                        <i class="fas fa-exclamation-triangle mr-3"></i>
                        <span th:text="${error}">Error message placeholder</span>
                    </div>

                    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-center" role="alert">
                        <i class="fas fa-check-circle mr-3"></i>
                        <span th:text="${successMessage}">Success message placeholder</span>
                    </div>

                    <form th:action="@{/dean/message/send}" th:object="${messageForm}" method="post">

                        <div class="mb-5">
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-tag"></i>
                                </span>
                                <input type="text" id="subject" th:field="*{subject}" required
                                       class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                       placeholder="e.g., Urgent: Hostel capacity issue">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="body" class="block text-sm font-medium text-gray-700 mb-2">Message Body</label>
                            <div class="relative">
                                <span class="absolute top-3 left-3 text-gray-400">
                                    <i class="fas fa-pen"></i>
                                </span>
                                <textarea id="body" th:field="*{body}" rows="8" required
                                          class="w-full pl-10 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-300 resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                          placeholder="Type your notification details here..."></textarea>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4 pt-4 border-t border-gray-100">
                            <a th:href="@{/dean-dashboard}"
                               class="py-2.5 px-6 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-100 flex items-center transition">
                                <i class="fas fa-times mr-2"></i> Cancel
                            </a>
                            <button type="submit"
                                    class="py-2.5 px-6 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition flex items-center">
                                <i class="fas fa-paper-plane mr-2"></i> Submit Notification
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-auto pt-8 pb-4">
                <div class="text-center">
                    <p class="text-xs text-gray-500 font-medium tracking-wide">
                        &copy; 2025 HMS - University of Peradeniya. All rights reserved.
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // Sidebar Toggle Logic
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
        const isOpen = !sidebar.classList.contains('-translate-x-full');
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden', isOpen);
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    });
</script>
</body>
</html>
