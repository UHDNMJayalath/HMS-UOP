<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HMS-UOP | Student Service Desk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

<div id="sidebar" class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50 shadow-lg lg:shadow-none">
    <div>
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
        </div>

        <div class="mt-3 px-4 space-y-3">
            <a href="/student-dashboard" class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-th-large w-5 text-center text-black"></i>
                <span>Dashboard</span>
            </a>

            <a href="/Student_History_Residence" class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-history w-5 text-center text-black"></i>
                <span>History</span>
            </a>

            <a href="/Student_ComplainsAndRequests" class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200 shadow-md">
                <i class="fas fa-headset w-5 text-center text-white"></i>
                <span>Service Desk</span>
            </a>

            <a href="/Student_Payments" class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-credit-card w-5 text-center text-black"></i>
                <span>Payments</span>
            </a>
        </div>
    </div>

    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout" class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2 transition shadow-sm">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>
</div>

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">

        <div class="bg-blue-200 rounded-lg shadow p-6 mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="toggle-btn" class="lg:hidden text-2xl text-blue-800 focus:outline-none">&#9776;</button>
                    <img src="images/UniversityLogo.png" alt="University Logo"
                         class="w-12 h-12 object-contain border-none shadow-none outline-none">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                        <p class="text-sm text-blue-800 font-medium hidden sm:block">Student Service Desk</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">

            <div class="p-8 md:p-10">

                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800">Submit a Complaint or Request</h2>
                    <p class="text-gray-500 text-sm mt-1">Choose the type and receiver, then describe your issue below.</p>
                </div>

                <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 4000)"
                     class="mb-6 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg flex items-center justify-center shadow-sm"
                     role="alert" th:if="${successMessage}">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>

                <form action="/submitForm" method="post" class="space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        <div x-data="{ open: false, selected: '', options: ['Complaint', 'Request'] }" class="relative">
                            <label class="block mb-2 text-sm font-semibold text-gray-700">Select Type</label>
                            <div class="relative">
                                <button type="button" @click="open = !open"
                                        class="w-full pl-10 pr-4 py-3 text-left rounded-lg bg-blue-50 border border-blue-100 focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition duration-200 outline-none text-gray-700 font-medium flex justify-between items-center">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-600">
                                        <i class="fas fa-folder-open"></i>
                                    </span>
                                    <span x-text="selected === '' ? 'Choose Type...' : selected"></span>
                                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                                </button>

                                <ul x-show="open" @click.outside="open = false"
                                    class="absolute z-10 mt-1 w-full border border-blue-100 rounded-lg bg-white shadow-lg py-1 text-gray-700">
                                    <template x-for="option in options" :key="option">
                                        <li @click="selected = option; open = false"
                                            class="px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-colors">
                                            <span x-text="option"></span>
                                        </li>
                                    </template>
                                </ul>
                                <input type="hidden" name="type" :value="selected" required>
                            </div>
                        </div>

                        <div x-data="{ open: false, selected: '', options: ['Sub Warden', 'Accommodation Director'] }" class="relative">
                            <label class="block mb-2 text-sm font-semibold text-gray-700">Select Receiver</label>
                            <div class="relative">
                                <button type="button" @click="open = !open"
                                        class="w-full pl-10 pr-4 py-3 text-left rounded-lg bg-blue-50 border border-blue-100 focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition duration-200 outline-none text-gray-700 font-medium flex justify-between items-center">
                                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-600">
                                        <i class="fas fa-user-tie"></i>
                                    </span>
                                    <span x-text="selected === '' ? 'Choose Receiver...' : selected"></span>
                                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                                </button>

                                <ul x-show="open" @click.outside="open = false"
                                    class="absolute z-10 mt-1 w-full border border-blue-100 rounded-lg bg-white shadow-lg py-1 text-gray-700">
                                    <template x-for="option in options" :key="option">
                                        <li @click="selected = option; open = false"
                                            class="px-4 py-2 hover:bg-blue-50 hover:text-blue-600 cursor-pointer transition-colors">
                                            <span x-text="option"></span>
                                        </li>
                                    </template>
                                </ul>
                                <input type="hidden" name="receiver" :value="selected" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="description" class="block mb-2 text-sm font-semibold text-gray-700">Description</label>
                        <div class="relative">
                            <span class="absolute top-3 left-3 text-gray-600">
                                <i class="fas fa-pen"></i>
                            </span>
                            <textarea id="description" name="description"
                                      class="w-full pl-10 pr-4 py-3 text-gray-700 bg-blue-50 border border-blue-100 rounded-lg focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition duration-200 outline-none resize-none font-medium"
                                      rows="6"
                                      placeholder="Please provide details about your complaint or request..." required></textarea>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                                class="w-full md:w-auto px-12 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 flex items-center justify-center mx-auto">
                            <span>Submit Request</span>
                            <i class="fas fa-paper-plane ml-2"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="mt-auto pt-8 pb-4">
            <div class="border-t border-gray-300 pt-6 flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
                <p>&copy; 2025 HMS - University of Peradeniya. All rights reserved.</p>
            </div>
        </div>

    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
        const isOpen = !sidebar.classList.contains('-translate-x-full');
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden', isOpen);
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    });
</script>
</body>
</html>
