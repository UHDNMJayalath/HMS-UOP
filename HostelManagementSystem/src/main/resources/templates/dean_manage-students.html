<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dean Manage student - HMS UoP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div id="sidebar" class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full  text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">
    <!-- Top Section: Logo + Buttons -->
    <div>
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" >
        </div>

        <!-- Buttons -->
        <div class="text-center mb-6 px-4">
            <!-- Dashboard -->
            <a href="/dean-dashboard"
               class="w-full py-2 bg-blue-300 text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/Dashboard.svg" alt="Dashboard Icon" class="w-5 h-5" />
                <span>Dashboard</span>
            </a>
        </div>

    </div>

</div>

<!-- Overlay for mobile -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<!-- Main Content -->
<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">

        <!-- Header Box -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
                    <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
                    <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                </div>

            </div>
        </div>

        <!-- Filters -->
        <div class="container mx-auto mt-6 p-6 bg-white shadow rounded-lg">
            <form th:action="@{/dean-students}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">

                <!-- Hostel Filter -->
                <div x-data="{ open: false, query: '', options: [
            'Akbar Nell Hall','Arunachalam Hall','Jayathilaka Hall','Ivor Jennings Hall','James Peiris Hall',
            'Marcus Fernando Hall','Marrs Hall','New Akbar Hall','Mahailuppallama Boys Hostel',
            'Sangaramaya & Kehelpannala Bikku Hostel','Lalith Athulathmudali Hall','AQ 40 Hall',
            'Senaka Bibile Hall','Hindagala Hall','Ramanathan Hall','Wijewardene Hall','Sangamitta Hall',
            'Hilda Obeysekara Hall','Sarasavi Uyana Hall','Sarasavi Medura Hall',
            'Ediriweera Sarachchandra & Gunapala Malalasekara Hall','Mahakanda Hall','Mahailluppallama Girls Hostel'
        ] }" class="relative">
                    <label for="hostel" class="block text-sm font-medium text-gray-700 mb-1">Hostel</label>
                    <input id="hostel" name="hostel" type="text"
                           x-model="query"
                           @focus="open = true"
                           @click.away="open = false"
                           class="block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Search hostel...">

                    <!-- Dropdown -->
                    <ul x-show="open && query.length > 0"
                        class="absolute z-10 w-full bg-white border border-gray-200 mt-1 rounded-lg shadow max-h-40 overflow-y-auto">
                        <template x-for="opt in options.filter(o => o.toLowerCase().includes(query.toLowerCase()))" :key="opt">
                            <li @click="query = opt; open = false"
                                class="px-3 py-2 text-sm text-gray-700 hover:bg-blue-100 cursor-pointer"
                                x-text="opt"></li>
                        </template>
                        <li x-show="options.filter(o => o.toLowerCase().includes(query.toLowerCase())).length === 0"
                            class="px-3 py-2 text-sm text-gray-500">No results</li>
                    </ul>
                </div>

                <!-- Batch Filter -->
                <div x-data="{ open: false, query: '', options: ['2022 Batch','2021 Batch','2020 Batch','2019 Batch'] }" class="relative">
                    <label for="batch" class="block text-sm font-medium text-gray-700 mb-1">Batch</label>
                    <input id="batch" name="batch" type="text"
                           x-model="query"
                           @focus="open = true"
                           @click.away="open = false"
                           class="block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Search batch...">

                    <!-- Dropdown -->
                    <ul x-show="open && query.length > 0"
                        class="absolute z-10 w-full bg-white border border-gray-200 mt-1 rounded-lg shadow max-h-40 overflow-y-auto">
                        <template x-for="opt in options.filter(o => o.toLowerCase().includes(query.toLowerCase()))" :key="opt">
                            <li @click="query = opt; open = false"
                                class="px-3 py-2 text-sm text-gray-700 hover:bg-blue-100 cursor-pointer"
                                x-text="opt"></li>
                        </template>
                        <li x-show="options.filter(o => o.toLowerCase().includes(query.toLowerCase())).length === 0"
                            class="px-3 py-2 text-sm text-gray-500">No results</li>
                    </ul>
                </div>

                <!-- Empty col for spacing -->
                <div class="hidden md:block"></div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        Apply Filters
                    </button>
                </div>
            </form>
        </div>


        <!-- Students Table -->
        <div class="container mx-auto mt-6 p-6 bg-white shadow rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Student List</h2>

            <div class="overflow-x-auto">
                <table class="min-w-full border border-gray-200 divide-y divide-gray-200">
                    <thead class="bg-blue-100">
                    <tr>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">ID</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Name</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Batch</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Hostel</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Email</th>
                        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Contact</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                    <tr th:each="s : ${students}" class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm font-mono" th:text="${s.studentId}">S20390</td>
                        <td class="px-4 py-2 text-sm" th:text="${s.name}">John Doe</td>
                        <td class="px-4 py-2 text-sm" th:text="${s.intake}">2020</td>
                        <td class="px-4 py-2 text-sm" th:text="${s.currentHostel}">Akbar</td>
                        <td class="px-4 py-2 text-sm" th:text="${s.email}">john@pdn.ac.lk</td>
                        <td class="px-4 py-2 text-sm" th:text="${s.contact}">0712345678</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
        const isOpen = !sidebar.classList.contains('-translate-x-full');
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden', isOpen);
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    });
</script>
</body>
</html>
