<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sub Warden Dashboard ID</title>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div id="sidebar"
     class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">

    <!-- Top Section -->
    <div>
        <!-- Logo -->
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain" />
        </div>

        <!-- Buttons -->
        <div class="mt-3 px-4 space-y-3">
            <a href="SubWardon-dashboard.html"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2">
                <img src="images/Dashboard.svg" class="w-5 h-5" /> <span>Dashboard</span>
            </a>

            <a href="SubWardon-dashboard-allocation.html"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2">
                <img src="images/students.png" class="w-5 h-5" /> <span>Allocation</span>
            </a>

            <a href="SubWardon-dashboard-Complain.html"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2">
                <img src="images/Complain.svg" class="w-5 h-5" /> <span>Complaints</span>
            </a>
        </div>
    </div>

    <!-- Logout Button -->
    <footer>
        <div class="text-center mb-6 px-4">
            <button type="button"
                    class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </button>
        </div>
    </footer>
</div>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<!-- Main Content -->
<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">

        <!-- Header -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
                    <img src="images/UniversityLogo.png" class="w-12 h-12 object-contain" />
                    <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                </div>
                <div class="text-medium text-gray-600">
                    <!-- <span th:text="${user.email}">User@pdn.ac.lk</span> -->
                </div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="flex justify-center mb-6">
            <div class="flex space-x-2">
                <!-- Dropdown -->
                <div x-data="{ open: false, selected: 'Registration Number', options: ['Registration Number', 'Room Number'] }"
                     class="relative w-64">
                    <button type="button" @click="open = !open"
                            class="block w-full px-4 py-2 text-left border border-gray-300 rounded-lg bg-white text-sm text-gray-900">
                        <span x-text="selected"></span>
                    </button>
                    <ul x-show="open" @click.outside="open = false"
                        class="absolute z-10 mt-1 w-full border border-gray-300 rounded-lg bg-white shadow">
                        <template x-for="option in options" :key="option">
                            <li @click="selected = option; open = false"
                                class="px-4 py-2 hover:bg-blue-500 hover:text-white cursor-pointer">
                                <span x-text="option"></span>
                            </li>
                        </template>
                    </ul>
                    <input type="hidden" id="searchType" :value="selected">
                </div>

                <!-- Input -->
                <input id="searchInput" type="text"
                       placeholder="Enter value..."
                       class="px-4 py-2 w-72 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <!-- Button -->
                <button onclick="searchStudent()"
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    Search
                </button>
            </div>
        </div>

        <!-- Room Info -->
        <div class="bg-white rounded-lg shadow p-6 mb-6 w-full max-w-3xl mx-auto">
            <h2 class="text-xl font-bold mb-4">Room Information</h2>

            <div class="space-y-3">
                <div class="flex"><span class="w-40 font-semibold">Room Status</span><span>: Active <span class="ml-2 w-3 h-3 bg-green-500 inline-block rounded-full"></span></span></div>
                <div class="flex"><span class="w-40 font-semibold">Student IDs</span><span>: </span></div>
                <ul class="list-disc pl-48 text-gray-700">
                    <li th:each="student : ${room.students}" th:text="${student.registrationNumber}">S20XXX</li>
                    <li>S20XXX</li>
                </ul>
                <div class="flex"><span class="w-40 font-semibold">Free Spaces</span><span>: 2</span></div>
            </div>

            <!-- Edit Details -->
            <div class="mt-6">
                <h2 class="text-lg font-semibold mb-2">Edit Details</h2>
                <form th:action="@{/updateRoom}" method="post" class="space-y-3">
                    <div class="flex items-center">
                        <span class="w-40 font-semibold">Room Status</span>
                        <input type="text" name="status" placeholder="Enter status..." class="w-64 px-3 py-2 border rounded-lg" />
                    </div>
                    <div class="flex items-center">
                        <span class="w-40 font-semibold">Student ID</span>
                        <input type="text" name="studentId" placeholder="Enter student ID..." class="w-64 px-3 py-2 border rounded-lg" />
                    </div>
                    <div class="flex items-center">
                        <span class="w-40 font-semibold">Max Unit</span>
                        <input type="number" name="maxUnit" placeholder="Enter max unit..." class="w-64 px-3 py-2 border rounded-lg" />
                    </div>
                    <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const overlay = document.getElementById('overlay');

    toggleBtn?.addEventListener('click', () => {
        const isOpen = !sidebar.classList.contains('-translate-x-full');
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden', isOpen);
    });
    overlay?.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    });

    function searchStudent() {
        const type = document.getElementById('searchType').value;
        const value = document.getElementById('searchInput').value.trim();
        if (!value) { alert("Please enter a value"); return; }

        if (type === "Registration Number") {
            window.location.href = `/subwarden_dashboard?regNo=${encodeURIComponent(value)}`;
        } else {
            window.location.href = `/subwarden_dashboard?roomNo=${encodeURIComponent(value)}`;
        }
    }
</script>

</body>
</html>
