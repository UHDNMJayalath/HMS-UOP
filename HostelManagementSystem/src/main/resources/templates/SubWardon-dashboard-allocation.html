<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sub Warden - Student Allocation</title>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div id="sidebar"
     class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">

    <!-- Top Section -->
    <div>
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain" />
        </div>

        <div class="mt-3 px-4 space-y-3">
            <a href="SubWardon-dashboard.html"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2">
                <img src="images/Dashboard.svg" class="w-5 h-5" /> <span>Dashboard</span>
            </a>

            <a href="room_allocation.html"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2">
                <img src="images/students.png" class="w-5 h-5" /> <span>Allocation</span>
            </a>

            <a href="subwarden_compaints.html"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2">
                <img src="images/Complain.svg" class="w-5 h-5" /> <span>Complaints</span>
            </a>
        </div>
    </div>

    <!-- Logout Button -->
    <footer>
        <div class="text-center mb-6 px-4">
            <button type="button"
                    class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </button>
        </div>
    </footer>
</div>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<!-- Main Content -->
<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">

        <!-- Header -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
                    <img src="images/UniversityLogo.png" class="w-12 h-12 object-contain" />
                    <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                </div>
                <div class="text-medium text-gray-600">
                    <!-- <span th:text="${user.email}">User@pdn.ac.lk</span> -->
                </div>
            </div>
        </div>

        <!-- Allocation Section -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-6">Student Allocation</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Total Free Rooms -->
                <div>
                    <h3 class="bg-blue-200 text-center font-bold py-2 rounded">Total Free Rooms</h3>
                    <ul class="mt-3 space-y-2 max-h-72 overflow-y-auto border p-2 rounded">
                        <li th:each="room : ${totalFreeRooms}" class="border-b py-1">
                            <span th:text="${room.roomNumber}">Room A-101</span>
                        </li>
                    </ul>
                </div>

                <!-- Partially Free Rooms -->
                <div>
                    <h3 class="bg-blue-200 text-center font-bold py-2 rounded">Partially Free Rooms</h3>
                    <ul class="mt-3 space-y-2 max-h-72 overflow-y-auto border p-2 rounded">
                        <li th:each="room : ${partiallyFreeRooms}" class="border-b py-1">
                            <span th:text="${room.roomNumber}">Room B-202</span>
                            <span class="text-sm text-gray-500">(Free: <span th:text="${room.freeSpace}">1</span>)</span>
                        </li>
                    </ul>
                </div>

                <!-- Allocate Student -->
                <div>
                    <h3 class="bg-blue-200 text-center font-bold py-2 rounded">Allocate Student</h3>
                    <form th:action="@{/subwarden/allocate}" method="post" class="flex flex-col space-y-3 mt-3">

                        <!-- Student Search -->
                        <input type="text" name="studentId" placeholder="Search By Student ID"
                               class="border rounded px-3 py-2 focus:ring focus:ring-blue-300" required />

                        <!-- Room Search Box -->
                        <input type="text" id="roomSearch" placeholder="Search Room Number..."
                               class="border rounded px-3 py-2 focus:ring focus:ring-blue-300" />


                        <button type="submit" class="bg-red-500 text-white py-2 rounded hover:bg-red-600">
                            Allocate
                        </button>
                    </form>
                </div>

                <script>
                    // Room search filter
                    const roomSearch = document.getElementById("roomSearch");
                    const roomDropdown = document.getElementById("roomDropdown");

                    roomSearch.addEventListener("keyup", function() {
                        const filter = roomSearch.value.toLowerCase();
                        const options = roomDropdown.options;

                        for (let i = 0; i < options.length; i++) {
                            const txt = options[i].text.toLowerCase();
                            if (txt.includes(filter) || options[i].value === "") {
                                options[i].style.display = "";
                            } else {
                                options[i].style.display = "none";
                            }
                        }
                    });
                </script>


</body>
</html>
