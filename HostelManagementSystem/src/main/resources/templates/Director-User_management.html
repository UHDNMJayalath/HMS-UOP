<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom styles for the active sidebar link */
    .sidebar-link.active {
      background-color: #3b82f6;
      color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Custom styles for sidebar animation */
    .sidebar {
      transition: transform 0.3s ease-in-out;
      transform: translateX(-100%); /* Default hidden state for mobile */
    }
    .sidebar-visible {
      transform: translateX(0); /* Visible state */
    }
    /* Backdrop for mobile overlay */
    .sidebar-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 40;
    }
    .sidebar-backdrop.active {
      display: block;
    }

    /* Media query to override mobile styles for large screens and up (lg: 1024px) */
    @media (min-width: 1024px) {
      .sidebar {
        position: relative !important;
        transform: translateX(0) !important; /* Always visible on lg+ */
        height: 100vh;
        z-index: 10;
      }
      .sidebar-backdrop {
        display: none !important;
      }
    }
    /* Mobile specific fixed position */
    @media (max-width: 1023px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        z-index: 50;
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

<div class="sidebar-backdrop" id="sidebarBackdrop"></div>

<div id="sidebar" class="w-64 bg-blue-100 shadow-lg p-6 flex flex-col justify-between rounded-r-lg sidebar lg:relative">
  <div>
    <div>
      <div class="p-4 flex items-center border-b border-blue-200 justify-center">
        <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" >
      </div>
    </div>
    <nav class="space-y-4">

      <a href="/Director-AccomodationDivision-dashboard"
         class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <i class="fas fa-home mr-3"></i> Dashboard
      </a>
      <a href="/Director-Allocation_History"
         class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <i class="fas fa-history mr-3"></i> Allocation History
      </a>

      <a href="/Director-User_management"
         class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <i class="fas fa-users mr-3"></i> User Management
      </a>

    </nav>
  </div>
  <div>
    <a href="/logout" class="flex items-center p-3 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
      <i class="fas fa-sign-out-alt mr-3"></i> Log Out
    </a>
  </div>
</div>

<div class="flex-1 p-4 lg:p-8 overflow-y-auto">
  <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center bg-blue-200 p-4 lg:p-6 rounded-lg shadow-md mb-8 space-y-4 sm:space-y-0">
    <div class="flex items-center space-x-4">
      <button id="toggle-btn" class="lg:hidden text-2xl text-gray-800">&#9776;</button>
      <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
      <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
    </div>
  </header>

  <div class="bg-white rounded-xl shadow-lg p-4 lg:p-6">
    <div class="flex border-b border-gray-200 mb-6">
      <div class="pb-2 text-blue-600 font-semibold border-b-2 border-blue-600 text-lg">
        Management Assistant
      </div>
    </div>

    <div class="w-full overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Contact
          </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="user : ${users}">
          <td class="px-4 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900" th:text="${user.name}"></div>
          </td>
          <td class="px-4 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500" th:text="${user.contact}"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-6 flex justify-end">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors duration-200">
        Add
      </button>
    </div>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggle-btn');
  const backdrop = document.getElementById('sidebarBackdrop');

  const LG_BREAKPOINT = 1024; // Tailwind's lg breakpoint

  // Function to open the sidebar
  function openSidebar() {
    if (window.innerWidth < LG_BREAKPOINT) {
      sidebar.classList.add('sidebar-visible');
      sidebar.classList.remove('sidebar-hidden');
      backdrop.classList.add('active');
    }
  }

  // Function to close the sidebar
  function closeSidebar() {
    if (window.innerWidth < LG_BREAKPOINT) {
      sidebar.classList.remove('sidebar-visible');
      sidebar.classList.add('sidebar-hidden');
      backdrop.classList.remove('active');
    }
  }

  // Event listeners
  toggleBtn.addEventListener('click', openSidebar);
  backdrop.addEventListener('click', closeSidebar); // Close when clicking the backdrop

  // Optional: Close sidebar on link click (for better mobile experience)
  document.querySelectorAll('#sidebar a').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth < LG_BREAKPOINT) {
        closeSidebar();
      }
    });
  });

  // Handle window resize: If resized to LG+ screen, ensure sidebar is visible
  window.addEventListener('resize', function() {
    if (window.innerWidth >= LG_BREAKPOINT) {
      // Ensure classes are removed for desktop view
      sidebar.classList.remove('sidebar-visible');
      sidebar.classList.remove('sidebar-hidden');
      backdrop.classList.remove('active');
    } else {
      // On resize back to mobile, re-hide it if it was open
      closeSidebar();
    }
  });

  // Initialize sidebar state on page load
  document.addEventListener('DOMContentLoaded', function() {
    if (window.innerWidth < LG_BREAKPOINT) {
      // For mobile, ensure the sidebar is initially hidden
      sidebar.classList.add('sidebar-hidden');
    }
  });
</script>

</body>
</html>
