<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom styles for the active sidebar link */
    .sidebar-link.active {
      background-color: #3b82f6; /* A more subtle blue for the active state */
      color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div class="w-64 bg-blue-100 shadow-lg p-6 flex flex-col justify-between rounded-r-lg">
  <div>
    <!-- Logo and Site Title -->
    <div>
      <div class="p-4 flex items-center border-b border-blue-200 justify-center">
        <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" >
      </div>
    </div>
    <!-- Navigation Links -->
    <nav class="space-y-4">

      <a href="/Director-AccomodationDivision-dashboard"
         class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <i class="fas fa-home mr-3"></i> Dashboard
      </a>
      <a href="/Director-Allocation_History"
         class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <i class="fas fa-history mr-3"></i> Allocation History
      </a>

      <a href="/Director-User_management"
         class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
        <i class="fas fa-users mr-3"></i> User Management
      </a>

    </nav>
  </div>
  <!-- Logout Button -->
  <div>
    <a href="/logout" class="flex items-center p-3 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">
      <i class="fas fa-sign-out-alt mr-3"></i> Log Out
    </a>
  </div>
</div>

<!-- Main Content Area -->
<div class="flex-1 p-8 overflow-y-auto">
  <!-- Top Header Bar -->
  <header class="flex justify-between items-center bg-blue-200 p-4 rounded-lg shadow-md mb-8">
    <div class="flex items-center space-x-4">
      <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
      <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
      <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
    </div>
    <!-- User Profile/Details can be added here if needed -->
  </header>

  <!-- Main Content Section -->
  <div class="bg-white rounded-xl shadow-lg p-6">
    <!-- Tab-like header for the content -->
    <div class="flex border-b border-gray-200 mb-6">
      <div class="pb-2 text-blue-600 font-semibold border-b-2 border-blue-600 text-lg">
        Management Assistant
      </div>
    </div>

    <!-- Table Container -->
    <div class="w-full overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Contact
          </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <!-- Thymeleaf loop to iterate over data from your controller -->
        <tr th:each="user : ${users}">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900" th:text="${user.name}"></div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500" th:text="${user.contact}"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Add Button -->
    <div class="mt-6 flex justify-end">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors duration-200">
        Add
      </button>
    </div>
  </div>
</div>
</body>
</html>
