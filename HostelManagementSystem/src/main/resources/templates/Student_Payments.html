<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:x-transition="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HMS-UOP | Student Payments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div id="sidebar" class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full  text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">
    <!-- Top Section: Logo + Buttons -->
    <div>
        <!-- Logo -->
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
        </div>

        <!-- Buttons -->
        <div class="mt-3 px-4 space-y-3">

            <!-- Dashboard -->
            <a href="/student-dashboard"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/Dashboard.svg" alt="Dashboard Icon" class="w-5 h-5" />
                <span>Dashboard</span>
            </a>

            <!-- History -->
            <a href="/Student_History_Residence"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/history.svg" alt="History Icon" class="w-5 h-5" />
                <span>History</span>
            </a>

            <!-- Complains -->
            <a href="/Student_ComplainsAndRequests"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/Complain.svg" alt="Complains Icon" class="w-5 h-5" />
                <span>Service Desk</span>
            </a>

            <!-- Payments -->
            <a href="/Student_Payments"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <img src="images/Payments.png" alt="Complains Icon" class="w-5 h-5" />
                <span>Payments</span>
            </a>

        </div>

    </div>

    <!-- Logout Button at Bottom -->
    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout"
               class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>

</div>

<!-- Overlay for mobile -->

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<!-- Main Content -->
<div class="flex-1 overflow-auto">
    <div class="container mx-auto p-6">

        <!-- Header Box -->
        <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
            <div class="flex justify-between items-center">
                <!-- Logo + Title Together -->
                <div class="flex items-center space-x-4">
                    <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
                    <img src="images/UniversityLogo.png" alt="University Logo"
                         class="w-12 h-12 object-contain border-none shadow-none outline-none">
                    <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
                </div>

                <!-- User Info -->
                <div class="text-sm text-gray-600">
                    <!-- <span class="font-medium">User@pdn.ac.lk</span> -->
                </div>
            </div>
        </div>



        <!-- Payment Form -->
        <form  action="/submitPayment" method="post" enctype="multipart/form-data"
              class="bg-blue-100 rounded-2xl shadow-lg p-8 mb-10 space-y-8 max-w-5xl mx-auto">

            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-800">Submit Hostel Payment</h2>
                <p class="text-sm text-gray-500 mt-2">Provide accurate details & upload your payment slip.</p>
            </div>

            <div
                    x-data="{ show: true }"
                    x-show="show"
                    x-init="setTimeout(() => show = false, 3000)"
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-95 translate-y-2"
                    x-transition:enter-end="opacity-100 scale-100 translate-y-0"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="opacity-100 scale-100 translate-y-0"
                    x-transition:leave-end="opacity-0 scale-95 translate-y-2"
                    class="max-w-md mx-auto mb-6 p-4 bg-green-50 border border-green-300 rounded-xl shadow-lg text-green-900 font-semibold text-center select-none
         ring-1 ring-green-400/30
         backdrop-blur-sm
         "
                    role="alert"
                    th:if="${successMessage}">
                <p th:text="${successMessage}"></p>
            </div>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Registration Number -->
                <div>
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Registration Number</label>
                    <input type="text" name="registrationNumber" placeholder="e.g. S/20/390"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400" required />
                </div>

                <!-- Semester Dropdown -->
                <div x-data="{ open: false, selected: 'I & II', options: ['I', 'II', 'I & II'] }" class="relative">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Semester</label>
                    <button type="button" @click="open = !open"
                            class="block w-full px-4 py-2 text-left border border-gray-300 rounded-lg bg-white text-sm">
                        <span x-text="selected"></span>
                    </button>
                    <ul x-show="open" @click.outside="open = false"
                        class="absolute z-10 mt-1 w-full border border-gray-300 rounded-lg bg-white shadow">
                        <template x-for="option in options" :key="option">
                            <li @click="selected = option; open = false"
                                class="px-4 py-2 hover:bg-blue-500 hover:text-white cursor-pointer">
                                <span x-text="option"></span>
                            </li>
                        </template>
                    </ul>
                    <input type="hidden" name="semester" :value="selected" required>
                </div>

                <!-- Payment Type -->
                <div x-data="{ open: false, selected: 'Hostel Fee', options: ['Hostel Fee', 'Damage Fee'] }" class="relative">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Payment Type</label>
                    <button type="button" @click="open = !open"
                            class="block w-full px-4 py-2 text-left border border-gray-300 rounded-lg bg-white text-sm">
                        <span x-text="selected"></span>
                    </button>
                    <ul x-show="open" @click.outside="open = false"
                        class="absolute z-10 mt-1 w-full border border-gray-300 rounded-lg bg-white shadow">
                        <template x-for="option in options" :key="option">
                            <li @click="selected = option; open = false"
                                class="px-4 py-2 hover:bg-blue-500 hover:text-white cursor-pointer">
                                <span x-text="option"></span>
                            </li>
                        </template>
                    </ul>
                    <input type="hidden" name="paymentType" :value="selected" required>
                </div>

                <!-- Amount -->
                <div>
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Amount (Rs)</label>
                    <input type="number" name="amount" placeholder="e.g. 5000"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400" required />
                </div>

                <!-- Slip Reference Number -->
                <div class="md:col-span-2">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Payment Slip Reference Number</label>
                    <input type="text" name="slipRefNumber" placeholder="e.g. REF123456"
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400" required />
                </div>
            </div>

            <!-- File Upload -->
            <div class="mt-6">
                <label for="pdfImageFile" class="block text-sm font-semibold text-gray-700 mb-2">
                    Upload Payment Slip <span class="text-xs font-normal text-gray-500">(PDF or Image)</span>
                </label>

                <input type="file" name="pdfImageFile" id="pdfImageFile"
                       accept=".pdf,.jpg,.jpeg,.png"
                       class="block w-full border border-gray-300 rounded-lg p-2 bg-white text-sm text-gray-600" required />
                <p class="text-xs text-gray-500 mt-1">Accepted formats: .pdf, .jpg, .jpeg, .png | Max size: 5MB</p>
            </div>

            <!-- Submit Button -->
            <div class="text-center pt-8">
                <button type="submit"
                        class="px-8 py-3 bg-blue-600 text-white text-sm font-semibold rounded-full hover:bg-blue-700 transition duration-300 shadow-md">
                    Submit Payment
                </button>
            </div>
        </form>

    </div>
</div>
<script>

    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {

        const isOpen = !sidebar.classList.contains('-translate-x-full');

        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden', isOpen);
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    });

</script>
</body>
</html>
