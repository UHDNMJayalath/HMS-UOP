<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Optional: Custom font for a cleaner look */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

<!-- Sidebar -->
<div id="sidebar" class="w-52 bg-blue-100 text-gray-800 flex flex-col justify-between fixed lg:static left-0 top-0 h-full  text-white transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">
    <!-- Top Section: Logo + Buttons -->
    <div>
        <!-- Logo -->
        <div class="p-4 flex items-center border-b border-blue-200 justify-center">
            <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" />
        </div>

        <!-- Buttons -->
        <div class="mt-3 px-4 space-y-3">

            <!-- Dashboard -->
            <a href="/Director-AccommodationDivision-dashboard"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-home mr-3"></i> Dashboard

            </a>

            <!-- Allocation-history -->
            <a href="/allocation-history"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-history mr-3"></i> Allocation History
            </a>

            <!-- User-management -->
            <a href="/user-management"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-users mr-3"></i> User Management
            </a>

        </div>

    </div>

    <!-- Logout Button at Bottom -->
    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout"
               class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>

</div>

<!-- Overlay for mobile -->

<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>

<div class="flex-1 p-8 overflow-y-auto">


    <!-- Header Box -->
    <div class="bg-blue-200 rounded-lg shadow p-6 mb-6">
        <div class="flex justify-between items-center">
            <!-- Logo + Title Together -->
            <div class="flex items-center space-x-4">
                <button id="toggle-btn" class="lg:hidden text-2xl">&#9776;</button>
                <img src="images/UniversityLogo.png" alt="University Logo"
                     class="w-12 h-12 object-contain border-none shadow-none outline-none">
                <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
            </div>

            <!-- User Info -->
            <div class="text-sm text-gray-600">
                <!-- <span class="font-medium">User@pdn.ac.lk</span> -->
            </div>
        </div>
    </div>

    <main>
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <form action="/Director-AccommodationDivision-dashboard" method="GET" class="flex items-center space-x-4">
                <label for="search" class="text-lg font-semibold text-gray-700">Search :</label>
                <input type="text" id="search" name="search" placeholder="Hostel Name" th:value="${search}"
                       class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    Search
                </button>
            </form>
        </div>

        <div th:if="${hostels != null and !hostels.isEmpty()}" class="grid grid-cols-1 gap-6">
            <div th:each="hostel : ${hostels}" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-4" th:text="${hostel.name}">Hostel Name</h2>

                <div class="space-y-2 text-gray-700 mb-6">
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Type</span>
                        <span class="flex-1">: <span th:text="${hostel.type}"></span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Sub Warden</span>
                        <span class="flex-1">: <span th:text="${hostel.subWardenEmail}"></span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Total Students</span>
                        <span class="flex-1">: <span th:text="${hostel.totalRooms - hostel.availableRooms - hostel.repairRooms}"></span></span>
                    </div>
                    <div class="flex items-center">
                        <span class="font-semibold w-32">Rooms</span>
                        <span class="flex-1">:</span>
                    </div>
                </div>

                <div class="grid grid-cols-4 gap-4 text-center">
                    <div class="bg-blue-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Total</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.totalRooms}"></p>
                    </div>
                    <div class="bg-green-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Available</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.availableRooms}"></p>
                    </div>
                    <div class="bg-yellow-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Fully Allocate</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.fullyAllocatedRooms}"></p>
                    </div>
                    <div class="bg-red-100 p-4 rounded-lg shadow-inner">
                        <h3 class="font-semibold text-gray-600">Repair</h3>
                        <p class="text-2xl font-bold text-gray-800" th:text="${hostel.repairRooms}"></p>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <div th:if="${hostels != null and hostels.isEmpty()}">
        <p>No hostels available.</p>
    </div>
</div>
</body>
</html>
