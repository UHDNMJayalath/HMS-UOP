<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Hostel | Hostel Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-100 to-white min-h-screen flex items-center justify-center px-4">

<div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8 space-y-6">
    <div class="text-center">
        <img src="/images/Logo.png" alt="Hostel Logo" class="w-20 mx-auto mb-4" />
        <h1 class="text-2xl font-bold text-gray-800">Select Your Hostel</h1>
        <p class="text-sm text-gray-600 mt-1">Please select the hostel you are assigned to proceed.</p>
    </div>

    <form action="/subwarden/assignHostel" method="post" class="space-y-5">

        <div>
            <label for="hostelId" class="block text-sm font-medium text-gray-700 mb-1">Hostel Name</label>
            <div class="relative">
                <select
                        name="hostelId"
                        id="hostelId"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-white appearance-none text-gray-700"
                >
                    <option value="" disabled selected>-- Select a Hostel --</option>
                    <option th:each="hostel : ${hostels}"
                            th:value="${hostel.id}"
                            th:text="${hostel.name}">
                    </option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                    </svg>
                </div>
            </div>
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-medium shadow-md"
        >
            Save & Continue
        </button>

        <div class="text-center mt-4">
            <a href="/logout" class="text-sm text-gray-500 hover:text-red-600 transition">
                Not you? Log Out
            </a>
        </div>

    </form>
</div>

</body>
</html>
