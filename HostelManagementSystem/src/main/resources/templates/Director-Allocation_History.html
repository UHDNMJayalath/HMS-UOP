<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocation History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }

        /* Custom styles for sidebar animation */
        .sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%); /* Default hidden state for mobile */
        }
        .sidebar-visible {
            transform: translateX(0); /* Visible state */
        }
        /* Backdrop for mobile overlay */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        .sidebar-backdrop.active {
            display: block;
        }

        /* Media query to override mobile styles for large screens and up (lg: 1024px) */
        @media (min-width: 1024px) {
            .sidebar {
                position: relative !important;
                transform: translateX(0) !important; /* Always visible on lg+ */
                height: 100vh;
                z-index: 10;
            }
            .sidebar-backdrop {
                display: none !important;
            }
        }
        /* Mobile specific fixed position */
        @media (max-width: 1023px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 50;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

<div class="sidebar-backdrop" id="sidebarBackdrop"></div>

<div id="sidebar" class="w-64 bg-blue-100 shadow-lg p-6 flex flex-col justify-between rounded-r-lg sidebar lg:relative">
    <div>
        <div>
            <div class="p-4 flex items-center border-b border-blue-200 justify-center">
                <img src="images/logo.png" alt="Hostel Logo" class="w-20 h-20 object-contain border-none shadow-none outline-none" >
            </div>
        </div>
        <nav class="space-y-4">
            <a href="/Director-AccomodationDivision-dashboard"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-home mr-3"></i> Dashboard
            </a>
            <a href="/Director-Allocation_History"
               class="w-full py-2 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-history mr-3"></i> Allocation History
            </a>

            <a href="/Director-User_management"
               class="w-full py-2 bg-white text-black rounded-full font-semibold hover:bg-blue-300 flex items-center justify-start px-4 space-x-2 transition duration-200">
                <i class="fas fa-users mr-3"></i> User Management
            </a>
        </nav>
    </div>
    <footer>
        <div class="text-center mb-6 px-4">
            <a href="/logout"
               class="w-full py-2 bg-white text-black rounded-full font-bold hover:bg-blue-400 focus:outline-none flex items-center justify-center space-x-2">
                <img src="images/LogOut.png" alt="Logout Icon" class="w-5 h-5 -rotate-90" />
                <span>Log Out</span>
            </a>
        </div>
    </footer>
</div>

<div class="flex-1 p-4 lg:p-8 overflow-y-auto">

    <div class="bg-blue-200 rounded-lg shadow p-4 lg:p-6 mb-6">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
            <div class="flex items-center space-x-4">
                <button id="toggle-btn" class="lg:hidden text-2xl text-gray-800">&#9776;</button>
                <img src="images/UniversityLogo.png" alt="University Logo" class="w-12 h-12 object-contain border-none shadow-none outline-none" />
                <h1 class="text-xl font-bold text-gray-800">HMS - UNIVERSITY OF PERADENIYA</h1>
            </div>

            <div class="text-medium text-gray-600">
            </div>
        </div>
    </div>

    <main>
        <div class="bg-white p-4 lg:p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Allocation History</h2>

            <form action="/Director-Allocation_History" method="GET" class="flex flex-col sm:flex-row items-center gap-4 mb-6">
                <select name="faculty" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Faculty</option>
                    <option>Agriculture</option>
                    <option>Arts</option>
                    <option>Engineering</option>
                    <option>Science</option>
                    <option>Medicine</option>
                    <option>AHS</option>
                    <option>Management</option>
                </select>

                <select name="intake" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Intake</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>

                <select name="academicYear" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Academic year</option>
                    <option>First Year</option>
                    <option>Second Year</option>
                    <option>Third Year</option>
                    <option>Forth Year</option>
                </select>

                <select name="gender" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">M/F/Both</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Both">Both</option>
                </select>

                <button type="submit" class="w-full sm:w-auto p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
                    Filter
                </button>
            </form>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
                    <thead>
                    <tr class="bg-gray-100">
                        <th class="py-3 px-3 border-b text-left text-gray-600 font-semibold">Faculty</th>
                        <th class="py-3 px-3 border-b text-left text-gray-600 font-semibold">Intake</th>
                        <th class="py-3 px-3 border-b text-left text-gray-600 font-semibold">Academic year</th>
                        <th class="py-3 px-3 border-b text-left text-gray-600 font-semibold">M/F/Total</th>
                        <th class="py-3 px-3 border-b text-left text-gray-600 font-semibold">Students</th>
                        <th class="py-3 px-3 border-b text-left text-gray-600 font-semibold">Hostel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${allocations != null and !allocations.isEmpty()}" th:each="allocation : ${allocations}" class="hover:bg-gray-50">
                        <td class="py-3 px-3 border-b text-gray-800" th:text="${allocation.faculty ?: 'N/A'}"></td>
                        <td class="py-3 px-3 border-b text-gray-800" th:text="${allocation.intake ?: 'N/A'}"></td>
                        <td class="py-3 px-3 border-b text-gray-800" th:text="${allocation.academicYear ?: 'N/A'}"></td>
                        <td class="py-3 px-3 border-b text-gray-800" th:text="${allocation.gender ?: 'N/A'}"></td>
                        <td class="py-3 px-3 border-b text-gray-800" th:text="${allocation.studentCount ?: 0}"></td>
                        <td class="py-3 px-3 border-b text-gray-800" th:text="${allocation.hostelName ?: 'N/A'}"></td>
                    </tr>
                    <tr th:if="${allocations == null or allocations.isEmpty()}">
                        <td colspan="6" class="py-4 text-center text-gray-500">No allocation history found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const backdrop = document.getElementById('sidebarBackdrop');

    const LG_BREAKPOINT = 1024; // Tailwind's lg breakpoint

    // Function to open the sidebar
    function openSidebar() {
        if (window.innerWidth < LG_BREAKPOINT) {
            sidebar.classList.add('sidebar-visible');
            sidebar.classList.remove('sidebar-hidden');
            backdrop.classList.add('active');
        }
    }

    // Function to close the sidebar
    function closeSidebar() {
        if (window.innerWidth < LG_BREAKPOINT) {
            sidebar.classList.remove('sidebar-visible');
            sidebar.classList.add('sidebar-hidden');
            backdrop.classList.remove('active');
        }
    }

    // Event listeners
    toggleBtn.addEventListener('click', openSidebar);
    backdrop.addEventListener('click', closeSidebar); // Close when clicking the backdrop

    // Optional: Close sidebar on link click (for better mobile experience)
    document.querySelectorAll('#sidebar a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth < LG_BREAKPOINT) {
                closeSidebar();
            }
        });
    });

    // Handle window resize: If resized to LG+ screen, ensure sidebar is visible
    window.addEventListener('resize', function() {
        if (window.innerWidth >= LG_BREAKPOINT) {
            // Ensure classes are removed for desktop view
            sidebar.classList.remove('sidebar-visible');
            sidebar.classList.remove('sidebar-hidden');
            backdrop.classList.remove('active');
        } else {
            // On resize back to mobile, re-hide it if it was open
            closeSidebar();
        }
    });

    // Initialize sidebar state on page load
    document.addEventListener('DOMContentLoaded', function() {
        if (window.innerWidth < LG_BREAKPOINT) {
            // For mobile, ensure the sidebar is initially hidden
            sidebar.classList.add('sidebar-hidden');
        }
    });
</script>
</body>
</html>
